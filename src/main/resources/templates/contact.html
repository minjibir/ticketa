<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	   layout:decorate="~{basic}">
	<head>
		<title>Ticketa</title>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	</head>

	<body>
		<div layout:fragment="content">
			<div class="container">
				<div class="row my-5">
					<div class="col">
						<h3 class="text-center title"> CONTACT US </h3>
					</div>
				</div>

				<div class="row">
					<div class="col-12 col-md-7 card p-5">
						<address>

						</address>

						<img th:src="@{/img/novateur.png}" class="d-block w-100" width="100%" height="100%" alt="Novateur on Map" />
					</div>

					<div class="col-12 col-md-5 card p-5">
						<form>
							<div class="form-group">
								<label for="exampleFormControlInput1">Email address</label>
								<input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
							</div>

							<div class="form-group">
								<label for="your_name">Your Name</label>
								<input type="text" class="form-control" name="your_name" id="your_name" placeholder="Your Name">
							</div>

							<div class="form-group">
								<label for="exampleFormControlTextarea1">Message</label>
								<textarea class="form-control" id="message_area" rows="3" placeholder="Drop us a message here and we'll get back to you as soon as possible."></textarea>
							</div>

							<div class="form-group">
								<input type="submit" class="btn btn-primary" value="SEND" />
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
