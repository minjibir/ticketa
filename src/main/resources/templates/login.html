<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	   layout:decorate="~{basic}">
	<head>
		<title>Ticketa</title>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	</head>

	<body>
		<div layout:fragment="content" class="container my-5">
			<div class="row justify-content-center">
				<div class="col-4">
					<h3 class="text-center">LOGIN</h3>
				</div>
			</div>
			<div class="row justify-content-center">
				<div class="col-4 card py-4">
					<form method="post" th:action="@{/login}">
						<div>
							<p th:text="${errors}" class="text-danger text-center"></p>
						</div>
						<div class="form-group">
							<label for="phone_number">Phone Number</label>
							<input type="text" class="form-control" name="phone_number" aria-describedby="emailHelp" placeholder="Phone Number" />
							<!--<small id="emailHelp" class="form-text text-muted">We'll never share your phone number with anyone else.</small>-->
						</div>
						<div class="form-group">
							<label for="exampleInputPassword1">Password</label>
							<input type="password" class="form-control" name="password" id="exampleInputPassword1" placeholder="Password" />
						</div>

						<button type="submit" class="btn btn-primary">Login</button>
						<br /><br />
						<div>
							<p>Don't have an account yet? <a th:href="@{/register}">Register</a></p>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
</body>
</html>
