<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	   layout:decorate="~{basic}">
	<head>
		<title>Ticketa</title>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	</head>

	<body>
		<div layout:fragment="content" class="container">

			<div class="row justify-content-center my-2">
				<div class="col-4">
					<h3 class="text-center">REGISTER</h3>
				</div>
			</div>
			<div class="row justify-content-center">
				<div class="col-6 card py-4">
					<div class="text text-danger"><p th:text="${errors}"></p></div>
					<form method="post" action="/register" th:object="${customer}">
						<div class="form-group">
							<label for="phone_number">Phone Number</label>
							<input th:field="*{phoneNumber}" type="text" class="form-control" name="phone_number" aria-describedby="emailHelp" placeholder="Phone Number" />
							<!--							<div class="text text-danger" th:if="{#fields.hasErrors('phoneNumber')"
															 th:errors="*{phoneNumber}"></div>-->

							<div class="form-group">
								<label for="fname">First Name:</label>
								<input th:field="*{firstName}" type="text" class="form-control" name="fname" aria-describedby="emailHelp" placeholder="First Name" />
								<!--								<div class="text text-danger" th:if="{#fields.hasErrors('firstName')"
																	 th:errors="*{firstName}"></div>-->
							</div>

							<div class="form-group">
								<label for="lname">Last Name:</label>
								<input th:field="*{lastName}" type="text" class="form-control" name="lname" aria-describedby="emailHelp" placeholder="Last Name" />
								<!--								<div class="text text-danger" th:if="{#fields.hasErrors('lastName')"
																	 th:errors="*{lastName}"></div>-->
							</div>

							<div class="form-group">
								<label for="password">Password:</label>
								<input th:field="*{password}" type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" />
								<!--								<div class="text text-danger" th:if="{#fields.hasErrors('password')"
																	 th:errors="*{password}"></div>-->
							</div>

							<div class="form-group">
								<label for="repassword">Confirm Password:</label>
								<input type="password" class="form-control" name="repassword" placeholder="Confirm Password" />
							</div>

							<button type="submit" class="btn btn-primary">Register</button>
							<br /><br />
							<div>
								<p>Already have an account? <a href="/login">Login</a></p>
							</div>
					</form>
				</div>
			</div>
		</div>
	</body>
</html>
